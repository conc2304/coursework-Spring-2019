<body>

<div id="sketch-container"></div>

<div id="settings-open" title="Open Menu" data-helper="Open the Master menu" class="helper">â˜°</div>
<div id="settings-menu">

  <div id="sub-menu">
    <div class="icon-wrapper">

      <i id="settings-close" class="material-icons md-light helper" title="Close Menu">
        close
      </i>
      <i id="reset-settings" class="global-control material-icons md-light helper"
         title="Master Reset" data-helper="Reset All Values. Excludes audio reactive control">
        restore
      </i>
      <i id="randomize-settings" class="global-control material-icons md-light helper"
         title="Randomize Everything" data-helper="Randomizes all values for every element and property. Excludes audio reactive control">
        shuffle
      </i>
      <i id="randomize-audio-reactive" class="global-control material-icons md-light helper"
         title="Randomize Audio Reactive" data-helper="Randomizes all of the audio reactive selectors. This will assign each element's properties to respond to one of the frequency ranges.  This will also randomly set the audio reactive mode randomly for each of the elements' properties.">
        waves
      </i>
      <i id="toggle-help" class="global-control material-icons md-light helper"
         title="Toggle Help" data-helper="Enable or Disable this help box. The help box will tell you what each intractable element does.">
        help
      </i>
    </div>
    <div class="clear"></div>
  </div>

  <!-- populated by p5js via domControlsBuilder.js -->
  <div id="ctrlObject-control-panel"></div>
  <div id="audio-control-panel"></div>
</div> <!-- end #settings-menu -->

<div id="help-section">
  <div class="help-inner">
    <p id="help-text">
    </p>
  </div>
</div>

</body>

<script>
  Object.size = (obj) => {
    "use strict";

    let size = 0, key;
    for (key in obj) {
      if (obj.hasOwnProperty(key)) {
        size++;
      }
    }
    return size;
  };

  let ucFirst = (string) => {
    "use strict";
    return string.charAt(0).toUpperCase() + string.slice(1);
  };
</script>
