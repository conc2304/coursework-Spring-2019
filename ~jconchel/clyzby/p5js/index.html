<script>



  Object.size = (obj) => {
    "use strict";

    let size = 0, key;
    for (key in obj) {
      if (obj.hasOwnProperty(key)) {
        size++;
      }
    }
    return size;
  };

  let ucFirst = (string) => {
    "use strict";
    return string.charAt(0).toUpperCase() + string.slice(1);
  };
</script>
